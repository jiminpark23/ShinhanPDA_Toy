<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주문 리스트 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        const search = new URLSearchParams(location.search);
        let page = search.get('page');

        if (!page) {
            page = 1;
        }

        page = Number(page);

        function go_page(page) {
            const search = new URLSearchParams(location.search);

            window.location.href = `?page=${page}`;
        }

        $(document).ready(function () {

            $.get("http://127.0.0.1:8000/api/order?page=" + page)
                .then((result) => {

                    $("#comments").html("");
                    $("#pagination").html("");

                    const total = result.count;
                    let pages = Math.ceil(total/10);

                    let startpage = page - 2;
                    let endpage = page + 2;

                    if (startpage < 1) {
                        startpage = 1;
                        if (pages < 5) {
                            endpage = pages
                        }
                        else {
                            endpage = 5
                        }
                    }

                    if (endpage > pages) {
                        startpage = pages - 4;
                        endpage = pages;
                    }

                    for (let i=startpage; i<=endpage; i++) {
                        $("#pagination").append(
                            $(`<li class="page-item"><a class="page-link" onclick="go_page(${i})">${i}</a></li>`)
                        )
                    }
                    
                    for (let i=0; i<result.results.length; i++) {
                        const comment = result.results[i];

                        $("#comments").append(
                            $(`<a href="order_detail.html?order_id=${comment.id}" class="list-group-item">
                                ${comment.ord_ymd}<br><br>
                                ${comment.ord_no}
                            </a>`)
                        );
                        
                    }
                    
                });
        });
    </script>
  </head>
  <body>
    <div class="container">
        <ul class="list-group list-group-flush" id="comments">
            <li class="list-group-item">댓글 내용입니다.<br><br>박지민 (2023.01.25 16:21:12)</li>
        </ul>
        <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagination">
              <li class="page-item"><a class="page-link" onclick="go_page(1)">1</a></li>
              <li class="page-item"><a class="page-link" onclick="go_page(2)">2</a></li>
              <li class="page-item"><a class="page-link" onclick="go_page(3)">3</a></li>
              <li class="page-item"><a class="page-link" onclick="go_page(4)">4</a></li>
              <li class="page-item"><a class="page-link" onclick="go_page(5)">5</a></li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
