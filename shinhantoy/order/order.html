<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>주문 리스트 페이지</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script>
            
            $(document).ready(function () {
                const search = new URLSearchParams(location.search); 

                    $.get("http://127.0.0.1:8000/api/order/")
                    .then((result) => {
                        $("#orders").html("");

                        //$("#orderNo").text(result.ord_no);
                        //$("#orderYMD").text(result.ord_ymd);

                        for (let i=0; i<result.results.length; i++) {
                            const orders = result.results[i];
                            $("#orders").append(
                                $(`<li class="list-group-item">
                                    주문 번호: ${orders.ord_no} <br>
                                    주문 일자: ${orders.ord_ymd}
                                </li>`)
                            );
                        }

                    });
            });

        </script>
    </head>
    <body>
        <div class="container">
            <ul>
                <li>주문 번호: <span id="orderNo"></span></li>
                <li>주문 일자: <span id="orderYMD"></span></li>
            </ul>
            <hr>
            <ul class="list-group list-group-flush" id="orders">
                <li class="list-group-item">댓글 내용입니다.<br><br>박지민 (2023.01.25 16:19:12)</li>
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
